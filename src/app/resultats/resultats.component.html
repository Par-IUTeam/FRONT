<div class="h-100">
    <!--Tableau regroupant des statistiques sur les habitudes alimentaires des sondés-->
    <header>Nombre d'aliments par catégorie</header>
    <table class="statistiques">

        <tr>
            <th>Vegan</th>
            <th>Casher</th>
            <th>Halal</th>
        </tr>
        <tr>
            <td>{{nbVegan}}</td>
            <td>{{nbCasher}}</td>
            <td>{{nbHalal}}</td>
        </tr>
    </table>
    <!--Tableau permettant d'afficher le classement des aliments les plus choisis avec filtres-->
    <mat-form-field class="filtre">
        <mat-label>Filtres</mat-label>
        <mat-select>
            <mat-option value=""></mat-option>
            <mat-option value="vegan">Vegan</mat-option>
            <mat-option value="casher">Casher</mat-option>
            <mat-option value="halal">Halal</mat-option>
        </mat-select>
    </mat-form-field>
    <table class="classement">
        <tr>
            <th>
                Nom Aliment
            </th>
            <th>
                Nom Groupe
            </th>
            <th>
                Nombre de sélections
            </th>
        </tr>
        <tr *ngFor="let aliment of listAlimentsClassement">
            <td>{{aliment.name}}</td>
            <td>{{aliment.category.name}}</td>
            <td>{{aliment.count}}</td>
        </tr>
    </table>
</div>
